<div class="container">
  <h2>{{ '_CreateExercise_' | translate }}</h2>
  <form ngSubmit="createExercise()" #exerciseForm="ngForm" class="col-md-8">
    <div>
      <div class="form-group">
        <label for="type"> {{ '_ExerciseType_' | translate }}</label>
        <br>
        <label class="radio-inline"><input type="radio" value="text" [(ngModel)]="newExercise.type" name="type">Resposta em texto</label>
        <label class="radio-inline"><input type="radio" value="image" [(ngModel)]="newExercise.type" name="type">Resposta em imagem</label>
      </div>
      <div class="form-group" *ngIf="resourcesService.topics">
        <label for="topic"> {{ '_Topic_' | translate }} </label>
        <form class="input-group">
          <select class="form-control" id="topic" required [(ngModel)]="newExercise.topic" name="topic" #topic="ngModel">
            <option *ngFor="let topic of resourcesService.topics" [value]="topic.topicId">{{ topic.topicDescription }}</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-primary" [routerLink]="['/settings']"><i class="glyphicon glyphicon-list"></i></button>
          </span>
        </form>
        <div *ngIf="!topic.valid && !topic.pristine" class="alert alert-danger">
          {{ '_RequiredTopic_' | translate }}
        </div>
      </div>
      <div class="form-group" *ngIf="resourcesService.levels">
        <label for="level"> {{ '_Level_' | translate }}</label>
        <form class="input-group">
          <select class="form-control" id="level" required [(ngModel)]="newExercise.level" name="level" #level="ngModel">
            <option *ngFor="let level of resourcesService.levels" [value]="level.levelId">{{ level.levelDescription }}</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-primary" [routerLink]="['/settings']"><i class="glyphicon glyphicon-list"></i></button>
          </span>
        </form>
        <div *ngIf="!level.valid && !level.pristine" class="alert alert-danger">
          {{ '_RequiredLevel_' | translate }}
        </div>
      </div>
      <div class="form-group">
        <label for="question"> {{'_Question_' | translate }} </label>
        <input type="text" class="form-control" id="question" required [(ngModel)]="newExercise.question" name="question" #question="ngModel">
        <div *ngIf="!question.valid && !question.pristine" class="alert alert-danger">
          {{ '_RequiredQuestion_' | translate }}
        </div>
      </div>
      <div class="form-group">
        <label for="stimulus"> {{ '_Stimulus_' | translate }}</label>
        <input *ngIf="newExercise.type == 'image'" class="form-control" id="stimulusText" [(ngModel)]="newExercise.stimulusText" name="stimulusText" #stimulusText="ngModel">
        <div *ngIf="newExercise.type == 'text'" style="max-height: 100px; overflow-y: scroll;">
          <image-picker [(ngModel)]="stimulusImgs" name="stimulusImgs" [multiSelect]="false" [resourceType]="'stimuli'"> </image-picker>
        </div>
        <file-upload *ngIf="newExercise.type == 'text'" [label]="'_UploadStimulus_'" [resourceType]="'stimuli'"></file-upload>
      </div>
      <br>
      <label for="answer"> {{ '_Answer_' | translate }}</label>
      <div *ngIf="newExercise.type == 'text' ">
        <input type="text" class="form-control" id="rightAnswer" required [(ngModel)]="newExercise.rightAnswer" name="rightAnswer" #rightAnswer="ngModel">
      </div>
      <div *ngIf="newExercise.type == 'image' ">
        <br>
        <div style="max-height: 100px; overflow-y: scroll;">
          <image-picker [(ngModel)]="rightAnswerImgs"  [multiSelect]="false" name="rightAnswerImgs" [resourceType]="'stimuli'"> </image-picker>
        </div>
        <file-upload [label]="'_UploadAnswer_'" [resourceType]="'stimuli'"></file-upload>
      </div>
      <br>
      <label for="answers"> {{ '_Distractors_' | translate }}</label>
      <div *ngIf="newExercise.type == 'text' ">
        <div>
          <ul class="list-group">
            <li class="list-group-item" *ngIf="!newExercise.answers || newExercise.answers.length == 0"><em>{{ '_NoDistractors_' | translate }}</em></li>
            <li class="list-group-item" *ngFor=" let answer of newExercise.answers; let index = index">
              <span>{{answer}}</span>
              <a class="btn btn-secondary pull-right" style="padding:0" (click)="removeAnswer(index)"><i class="glyphicon glyphicon-remove"></i></a>
            </li>
          </ul>
          <form class="input-group">
            <input class="form-control" [(ngModel)]="newAnswer" name="newAnswer">
            <span class="input-group-btn">
              <button class="btn btn-primary" (click)="addAnswer()"><i class="glyphicon glyphicon-plus"></i></button>
            </span>
          </form>
        </div>
      </div>
      <div *ngIf="newExercise.type == 'image' ">
        <br>
        <div style="max-height: 100px; overflow-y: scroll;">
          <image-picker [(ngModel)]="answersImgs" [multiSelect]="true" name="answersImgs" [resourceType]="'stimuli'"> </image-picker>
        </div>
        <file-upload [label]="'_UploadOption_'" [resourceType]="'stimuli'"></file-upload>
        <br />
      </div>
      <br />
      <div class="form-group">
        <a (click)="registerExercise()" class="btn btn-primary">
          <span class="glyphicon glyphicon-ok" style="font-size: large;" aria-hidden="true"></span> 
            {{ '_CreateExercise_' | translate }}
        </a>
        <button [routerLink]="['/exercises']" class="btn btn-secondary">
          <span class="glyphicon glyphicon-remove" style="font-size: large;" aria-hidden="true"></span> 
          {{'_Cancel_' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
