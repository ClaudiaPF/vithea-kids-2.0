<div class="container">
  <h2>{{ '_AnimatedCharacter_' | translate }}</h2>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <image-picker [(ngModel)]="animatedCharacter"  [multiSelect]="false" name="animatedCharacter"  [resourceType]="'animatedCharacter'"> </image-picker>
      </div>
      <div class="form-group">
        <label for="avatarName"> {{'_Name_' | translate }} </label>
        <input type="text" class="form-control" id="avatarName" required [(ngModel)]="avatarName" name="avatarName">
      </div>
      <file-upload [label]="'_UploadAvatar_'" [resourceType]="'animatedcharacter'" [name]="avatarName"></file-upload>
    </div>
  </div>
 </div>
