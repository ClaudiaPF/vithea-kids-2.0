<div class="container">

    <div class="row">
        <div class="panel-default pull-right">
            <a type="button" class="btn btn-default" (click)="goBack()">
                <span class="glyphicon glyphicon-arrow-left" style="font-size: small;" aria-hidden="true"></span> {{'_GoBack_' | translate }}
            </a>
        </div>
    </div>

    <div class=row>
        <h2>{{ '_Settings_' | translate }}</h2>
    </div>

    <div class=row>
        <loader *ngIf="loading"></loader>

        <alert *ngIf="success" type="success" dismissOnTimeout="5000" (onClosed)="reset()"> {{ textSuccess }} </alert>
        <alert *ngIf="failure" type="danger" dismissOnTimeout="5000" (onClosed)="reset()"> {{ textFailure }} </alert>

        <div *ngIf="!loading">
            <div class="row">
                <form class="col-md-8">
                    <div class="form-group">
                        <label> {{ '_Topics_' | translate }} </label>
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item__empty" *ngIf="topics || topics.length === 0"><em>{{ '_NoTopics_' | translate }}</em></li>
                                <li class="list-group-item list-group-item-content" *ngFor=" let topic of topics">
                                    <span>{{topic.topicDescription}}</span>
                                    <a class="btn btn-secondary pull-right" style="padding:0" (click)="removeTopic(topic.topicId)"><i class="glyphicon glyphicon-remove"></i></a>
                                </li>
                            </ul>
                            <form class="input-group">
                                <input class="form-control" maxlength="50" [(ngModel)]="newTopic" name="newTopic">
                                <span class="input-group-btn">
                                <a class="btn btn-primary" (click)="addTopic()"><i class="glyphicon glyphicon-plus"></i></a >   
                        </span>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <form class="col-md-8">
                <div class="form-group">
                    <label> {{ '_Levels_' | translate }} </label>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item list-group-item__empty" *ngIf="!levels || levels.length == 0"><em>{{ '_NoLevels_' | translate }}</em></li>
                            <li class="list-group-item list-group-item-content" *ngFor=" let level of levels">
                                <span>{{level.levelDescription}}</span>
                                <a class="btn btn-secondary pull-right" style="padding:0" (click)="removeLevel(level.levelId)"><i class="glyphicon glyphicon-remove"></i></a>
                            </li>
                        </ul>
                        <form class="input-group">
                            <input class="form-control" maxlength="50" [(ngModel)]="newLevel" name="newLevel">
                            <span class="input-group-btn">
                            <a class="btn btn-primary" (click)="addLevel()"><i class="glyphicon glyphicon-plus"></i></a>
                        </span>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
