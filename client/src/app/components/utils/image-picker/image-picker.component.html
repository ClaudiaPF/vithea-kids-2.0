<ul class="thumbnails image_picker_selector">
    <li *ngFor="let item of items; let index = index;" (click)="item.selected = !item.selected;">
        <div class="thumbnail" [class.selected]="item.selected">
            <img class="image_picker_image" [src]="item.resourcePath" [alt]="'Image ' + index">
        </div>
    </li>
</ul>
