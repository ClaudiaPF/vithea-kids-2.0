<div class="container">
  <button *ngIf="!sequenceId" type="button" class="btn btn-primary pull-right" [routerLink]="['/exercises/new']">{{ '_CreateExercise_' | translate }}</button>
  <button *ngIf="sequenceId" type="button" class="btn btn-primary pull-right" [routerLink]="['/exercises/new/' + sequenceId]">{{ '_AddExercise_' | translate }}</button>
  <h2>{{ '_Exercises_' | translate }}</h2>
  <div class="panel panel-default" *ngFor="let exercise of exercises">
    <div class="panel-body">
      <h3>{{exercise.question?.questionDescription}}</h3>
      <img *ngIf="exercise.question?.stimulus" class="thumbnail" [src]="exercise.question?.stimulus?.resourcePath">
      <h4>{{exercise.topic?.topicDescription}} {{exercise.level?.levelDescription}}</h4>
      <div class="col-md-6 col-sm-6" *ngFor="let distractor of exercise.answers">{{distractor?.answerDescription}}
        <img *ngIf="distractor.stimulus" class="thumbnail" [src]="distractor.stimulus?.resourcePath">
        <span class="pull-right glyphicon glyphicon-check" *ngIf="distractor.answerId == exercise.rightAnswer?.answerId"></span>
        <span class="pull-right glyphicon glyphicon-unchecked" *ngIf="distractor.answerId != exercise.rightAnswer?.answerId"></span>
      </div>
    </div>
  </div>
</div>
