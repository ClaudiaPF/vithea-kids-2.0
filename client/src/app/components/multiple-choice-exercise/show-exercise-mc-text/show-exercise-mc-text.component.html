
<h4> {{ truncate(this.questionDescription, 50)}}</h4>
<img class="thumbnail" [src]="this.resourcePath">
<p>{{ truncate(this.topic, 25) }}&emsp;&emsp;{{ truncate(this.level, 25) }}</p>
<div class="col-md-6 col-sm-6" *ngFor="let distractor of this.answers">
    <span *ngIf="distractor.answerId === this.rightAnswer.answerId" class="glyphicon glyphicon-check" style="font-size: small;"></span>
    <span class="glyphicon glyphicon-unchecked" style="font-size: small;" *ngIf="distractor.answerId !== this.rightAnswer.answerId"></span> {{ truncate(distractor?.answerDescription, 25) }}
</div>
